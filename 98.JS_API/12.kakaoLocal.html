<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kakao Local API</title>
	<script src="key.js"></script>
	<script>
		window.onload = () => {
			let base_url = 'https://dapi.kakao.com/v2/local/search/address.json';
			let addr = '경기도 수원시 영통구 도청로 30 (이의동)';
			let url = `${base_url}?query=${encodeURIComponent(addr)}`;
			// Header: Authorization: KakaoAK ${REST_API_KEY}
			let header = {Authorization: `KakaoAK ${kakaoRestApiKey}`};

			fetch(url, {headers: header})
				.then(response => response.json())
				.then(result => {
					console.log(result);
					document.getElementById('lat').innerHTML = result.documents[0].y;
					document.getElementById('lng').innerHTML = result.documents[0].x;
				});
		}
	</script>
</head>
<body style="margin: 40px;">
	<h1 id="lat"></h1>
	<h1 id="lng"></h1>
</body>
</html>
