<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Member 조회</title>
</head>
<body>
	<div class="container">
		<table>
			<tr><th>#</th><th>이름</th></tr>
			<tr th:each="member : ${members}">
				<td th:text="${member.id}"></td>
				<td th:text="${member.name}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
